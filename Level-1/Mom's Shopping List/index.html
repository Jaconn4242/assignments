<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="my-form" id="my-form">
            <input class="input" name="input" id="input" />
            <button>Add</button>
        </form>
        <div class="list-container" name="list-container">
            <div class="title-bar">
                <h3 class="title">list of items</h3>
            </div>
            <hr>
            <ul id="list-items">
                <li>
                    <div>Milk</div>
                    <button>edit</button>
                    <button>X</button>
                </li>
                <li>
                    <div>Cheerios</div>
                    <button>edit</button>
                    <button>X</button>
                </li>
                <li>
                    <div>2 Goats</div>
                    <button>edit</button>
                    <button name="deleted">X</button>
                </li>  
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
