<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Go Speed Clicker!</title>
</head>
<body>
    <h1 id="instructions">Reach  <span id="number200"> 200 </span>clicks before time runs out!</h1>
    <div class="circleWatchBorder">
        <h1 id="time-display">30</h1>
        
        <div class="buttonContentBox">
            <button id="decrease">-</button>
            <p id="counter">0</p>
            <button id="increase">+</button>
        </div>

    </div>
    <h2 id="winner"></h2>
    <fieldset id="results">
        <Legend>Results</Legend>
        <input type="text" id="resultInput">
        <br>
        <button id="restartBtn">Restart</button>
    </fieldset>

</body>
<script src="main.js"></script>
</html>
