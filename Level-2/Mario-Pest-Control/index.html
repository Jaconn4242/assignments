<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <h1>Mario Pest Control</h1>
    <hr>
    <form name="myForm" class="myForm">
        <div class="box1">
            <p>Price per: 5 Coins </p>
            <img src="https://i.pinimg.com/originals/1e/9b/a0/1e9ba05b77f5e917db994b3e9d780037.png" id="goomba">
            <label>Goombas:</label>
            <input type="text" name="goombas" placeholder="Qty">
        </div>
        <div class="box2">
            <p>Price per: 7 Coins </p>
            <img src="https://www.vhv.rs/dpng/d/260-2601172_bomb-omb-png-super-mario-bomb-bomb-transparent.png" id="bomb">
            <label>Bob-ombs:</label>
            <input type="text" name="bobOmbs" placeholder="Qty">
        </div>
        <div class="box3">
            <p>Price per: 11 Coins </p>
            <img src="https://csg.tinkercad.com/things/7o6G5KCSll8/t725.png?rev=2817&s=&v=0" id="cheep">
            <label>Cheep-cheeps:</label>
            <input type="text" name="cheepCheeps" placeholder="Qty">
        </div>
        <div class="resultBox">
            <button>Calculate Total Price</button>
            <input type="text" name="result" placeholder="$">
        </div>
</form>

<footer>Mario@MPC.com<span id="site">www.MarioPestControl.com</span><span>123 Princessplayer St. Oakland, NJ</span></footer>
    
</body>
<script src="main.js"></script>
</html>
