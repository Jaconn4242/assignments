<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Simple HTML Calculator</title>
</head>
<body>

    <form name = "form-one" class="main-container1">
        <div class="container-1">
            <input type="text" id="add-input1">
            <p>+</p>
            <input type="text" id="add-input2">
            <button id="add-button">Add</button>
        </div>
    </form>
    <form name="form-two" class="main-container1">
        <div class="container-2">
            <input type="text" id="sub-input1">
            <p>-</p>
            <input type="text" id="sub-input2">
            <button id="sub-button" type="submit">Subtract</button>
        </div>
    </form>
    <form name="form-three" class="main-container2">
        <div class="container-3">
            <input type="text" id="mul-input1">
            <p>*</p>
            <input type="text" id="mul-input2">
            <button id="mul-button">Multiply</button>
        </div>
    </form>
    
</body>
<script src="main.js"></script>
</html>
