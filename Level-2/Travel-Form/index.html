<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Conn's Bush Piloting Services!</h1>
    
    <form name="myForm" id="myForm">
        <p>Please fill out your information</p>
        <br>
        First Name: <input type="text" name="firstName">
        <br>
        Last Name: <input type="text" name="lastName">
        <br>
        Age: <input type="text" name="age">

        <br>

        <label for="gender">Gender: </label>
        <div class="Gender">
            <label for="male">Male:</label>
            <input type="radio" name="gender" value="Male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" value="Female"> 
            <label for="preference">Prefer not to say</label>
            <input type="radio" name="gender" value="preference">
        </div>   

        <br>
        
        <label for="destination">Destination: </label>
        <select name="location" id="location">
            <option value="Sarasota">Sarasota</option>
            <option value="Miami">Miami</option>
            <option value="Tampa">Tampa</option>
        </select>      
        <br>
        <label for="diet">Diet:</label>
        Vegan<input type="checkbox" name="location" value="Vegetarian">
        Paleo<input type="checkbox" name="location" value="Paleo">
        Lactose-free<input type="checkbox" name="location" value="Lactose-free">
   
        <br>
        <button id="submitBtn">Submit</button>
    </form>
</body>
<script src="main.js"></script>
</html>
